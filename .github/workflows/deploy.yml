name: Deploy PHP App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@35.170.245.170:~/Tommy-Speed-Car-Rental

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@35.170.245.170 << 'EOF'
            cd ~/Tommy-Speed-Car-Rental
            git pull origin main || true

            # Stop and remove any old container
            docker stop speedcar_web || true
            docker rm speedcar_web || true

            # Kill any process using port 80
            sudo fuser -k 80/tcp || true

            # Build and deploy
            docker build -t speedcar .
            docker run -d --name speedcar_web -p 80:80 speedcar
          EOF

