name: 🚀 Deploy to EC2 on Push to main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔄 SSH Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout source code
        uses: actions/checkout@v3

      - name: 📂 Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🛡️ Add host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.PROD_SERVER_IP }} << 'EOF'
            cd ~/Tommy-Speed-Car-Rental
            git pull origin main
            docker stop speedcar_web || true
            docker rm speedcar_web || true
            docker build -t tommy-speed-car-rental_web .
            docker run -d -p 8080:80 --name speedcar_web tommy-speed-car-rental_web
          EOF
